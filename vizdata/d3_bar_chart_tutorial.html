<script type="text/javascript">
/* part 1 	basic bar chart in HTML*/
	var data = [ 4, 8, 15, 16, 23, 42 ];
	var x = d3.scale.linear().domain([ 0, d3.max(data) ]).range([ 0, 1000 ]);

	console.log(data);
	var body = d3.select("body");
	var div = body.append("div");
	div.html("Hello, world!");

	var section = d3.selectAll("section");
	var div = section.append("div");
	div.html("Hello, world!");
	d3.select("body").style("color", "green")
			.style("background-color", "white");

	d3.select(".chart").selectAll("div").data(data).enter().append("div")
			.style("width", function(d) {
				return x(d) + "px";
			}).text(function(d) {
				return d;
			});
	
	/* part 2 	 Scalable Vector Graphics (SVG) */
